{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.published_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
